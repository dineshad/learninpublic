    <script data-filename="pages/StaticExport" data-linenumber="874" data-visual-selector-id="pages/StaticExport874">
        // Get filename from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('file');
        
        if (!filename) {
            window.location.href = 'index.html';
        }
        
        // Load and display the markdown file
        loadMarkdownFile(filename);
        
        async function loadMarkdownFile(filename) {
            try {
                const response = await fetch(`entries/${filename}`);
                if (!response.ok) throw new Error('File not found');
                
                const content = await response.text();
                const parsed = parseMarkdown(content);
                
                document.getElementById('entryTitle').textContent = parsed.title;
                document.getElementById('entryContent').innerHTML = marked.parse(parsed.content);
                
                if (parsed.tags && parsed.tags.length > 0) {
                    document.getElementById('entryTags').innerHTML = parsed.tags.map(tag => 
                        `<span data-filename="pages/StaticExport" data-linenumber="899" data-visual-selector-id="pages/StaticExport899" class="tag">${tag}</span>`
                    ).join('');
                }
                
                if (parsed.sources && parsed.sources.length > 0) {
                    document.getElementById('sourcesSection').style.display = 'block';
                    document.getElementById('sourcesList').innerHTML = parsed.sources.map((source, index) => 
                        `<div data-filename="pages/StaticExport" data-linenumber="906" data-visual-selector-id="pages/StaticExport906" class="source-item">
                            <span data-filename="pages/StaticExport" data-linenumber="907" data-visual-selector-id="pages/StaticExport907" class="source-number">[${index + 1}]</span>
                            <span data-filename="pages/StaticExport" data-linenumber="908" data-visual-selector-id="pages/StaticExport908" class="source-link">${source}</span>
                        </div>`
                    ).join('');
                }
                
            } catch (error) {
                document.getElementById('entryContent').innerHTML = '<p data-filename="pages/StaticExport" data-linenumber="914" data-visual-selector-id="pages/StaticExport914">Error loading entry. <a data-filename="pages/StaticExport" data-linenumber="914" data-visual-selector-id="pages/StaticExport914" href="index.html">Return to index</a></p>';
            }
        }
        
        function parseMarkdown(content) {
            const lines = content.split('\n');
            let title = '';
            let tags = [];
            let sources = [];
            let contentLines = [];
            let inFrontmatter = false;
            
            // Simple frontmatter parsing (if you want to add metadata)
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                if (line.startsWith('# ') && !title) {
                    title = line.substring(2);
                    continue;
                }
                
                contentLines.push(line);
            }
            
            return {
                title: title || 'Untitled',
                content: contentLines.join('\n'),
                tags,
                sources
            };
        }
        
        function shareEntry() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    const shareText = document.getElementById('shareText');
                    shareText.textContent = 'Copied!';
                    setTimeout(() => {
                        shareText.textContent = 'Share';
                    }, 2000);
                });
            }
        }
    </script>
