<!DOCTYPE html>
<html>
<head>
  <title>#LearnInPublic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>#LearnInPublic</h1>
  <div id="entries">Loading...</div>
  <button onclick="location.href='add.html'">ï¼‹ Add Entry</button>

  <script>
    const username = 'dineshad'; // ðŸ‘ˆ Replace this with your GitHub username

    fetch(`https://api.github.com/users/${username}/gists`)
      .then(res => res.json())
      .then(gists => {
        const list = gists.map(gist => {
          const file = Object.values(gist.files)[0];
          const title = gist.description || file.filename;
          return { title, id: gist.id };
        }).sort((a, b) => a.title.localeCompare(b.title));

        document.getElementById('entries').innerHTML =
          list.map(entry => `<a href="entry.html?id=${entry.id}">${entry.title}</a>`).join('');
      }).catch(() => {
        document.getElementById('entries').textContent = "Failed to load entries.";
      });
  </script>
</body>
</html>
