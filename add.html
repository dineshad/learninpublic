<!DOCTYPE html>
<html>
<head>
  <title>Add Entry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Add New Learning</h1>
  <form id="addForm">
    <label>Title / Tags:</label>
    <input id="title" placeholder="e.g. JavaScript Arrays, CSS Tips"><br>

    <label>Content (Markdown supported):</label>
    <textarea id="content" placeholder="What did you learn?"></textarea><br>

    <label>Sources (comma-separated URLs):</label>
    <input id="sources" placeholder="https://... , https://..."><br>

    <button type="submit">Save</button>
  </form>

  <script>
    document.getElementById('addForm').onsubmit = async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const sources = document.getElementById('sources').value.trim();

      const token = prompt("Enter GitHub Token (gist permission)");

      const body = {
        description: title,
        public: true,
        files: {
          "entry.md": {
            content: `${content}\n\n**Sources:** ${sources}`
          }
        }
      };

      const res = await fetch('https://api.github.com/gists', {
        method: 'POST',
        headers: {
          'Authorization': `token ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      });

      const result = await res.json();
      if (result.id) {
        alert("Entry saved!");
        location.href = `entry.html?id=${result.id}`;
      } else {
        alert("Failed to save entry.");
        console.log(result);
      }
    };
  </script>
</body>
</html>
